<!DOCTYPE html>
<html>
<head>
    <title>Bashell | Terminal window by Clyde D'Souza</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/ClydeDz/Bashell/master/Terminal/Images/bash.png" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/default.css" rel="stylesheet" />
</head>
<body onkeydown="listenAndWrite(event)" onload="loadTerminalWindowText()">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <br />
                <div class="alert alert-danger hidden-md hidden-lg">
                    <p>Works best on Desktop</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="terminal-window-container">
                    <h3><img src="https://raw.githubusercontent.com/ClydeDz/Bashell/master/Terminal/Images/bash.png" height="30" width="30" class="img-responsive" style="display:inline;" />&nbsp;Bashell</h3>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 terminal-window">
                    <div id="TerminalWindow">[Loading Bashell Terminal Window ...]</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                <p><br />Crafted by <a href="http://goo.gl/8yXVaA">Clyde D'Souza</a></p>
                <p><a href="http://www.github.com/ClydeDz/Bashell">Github</a>&nbsp;|&nbsp;<a href="http://www.twitter.com/ClydeDz">Twitter</a></p>
            </div>
        </div>
        <div class="virtual-keyboard">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                    <button class="btn btn-default">1</button><button class="btn btn-default">1</button><button class="btn btn-default">1</button><button class="btn btn-default">1</button><button class="btn btn-default">1</button><button class="btn btn-default">1</button><button class="btn btn-default">1</button><button class="btn btn-default">1</button><button class="btn btn-default">1</button><button class="btn btn-default">1</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                    <button class="btn btn-default">1</button><button class="btn btn-default">1</button><button class="btn btn-default">1</button><button class="btn btn-default">1</button><button class="btn btn-default">1</button><button class="btn btn-default">1</button><button class="btn btn-default">1</button><button class="btn btn-default">1</button><button class="btn btn-default">1</button><button class="btn btn-default">1</button>
                </div>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/default.js"></script>
    <script src="Scripts/math.js"></script>
    <script src="Scripts/general.js"></script>
    <script src="Scripts/api.js"></script>
</body>
</html>
